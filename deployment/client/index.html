<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TowGo</title>
    
    <!-- DNS prefetch and preconnect optimizations -->
    <link rel="dns-prefetch" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://maps.gstatic.com">
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin>
    
    <!-- Critical CSS for faster rendering -->
    <style>
      /* Optimize initial rendering with critical CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8f9fa;
      }
      
      /* Style map container for early layout stability */
      .map-container {
        height: 500px;
        width: 100%;
        background-color: #f0f0f0;
        display: block;
        position: relative;
      }
      
      /* Basic loader styles */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide content flash */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* Show content when loaded */
      #root.loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Preload key assets -->
    <link rel="preload" href="https://maps.googleapis.com/maps/api/js" as="script">
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Mark root as loaded after main content renders
      window.addEventListener('load', function() {
        document.getElementById('root').classList.add('loaded');
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
